<ion-header>
    <ion-toolbar>
        <ion-title class="text-center">Market Products</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar></ion-searchbar>
    </ion-toolbar>
    <ion-toolbar>
        <ion-segment value="hot">
            <ion-segment-button value="hot">
                <ion-label>Hot</ion-label>
            </ion-segment-button>
            <ion-segment-button value="upcoming">
                <ion-label>Upcoming</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content" [fullscreen]="true">
    <ion-list class="product-list" lines="none">
        <ion-item class="product ion-no-padding">
            <ion-thumbnail class="product-thumb">
                <img alt="Silhouette of mountains" src="https://placehold.it/100x100" />
            </ion-thumbnail>
            <div class="product-details">
                <ion-note slot="end" class="time-note">3 days ago</ion-note>
                <h3>Product Name</h3>
                <ion-row>
                    <ion-col class="ion-no-padding">
                        <ion-label class="product-code">Lorem Ipsum</ion-label>
                        <ion-note class="note">123 sales last day</ion-note>
                        <ion-label class="sale">
                            Sales
                            <span>
                                <ion-icon name="arrow-up"></ion-icon>
                                10%
                            </span>
                        </ion-label>
                    </ion-col>
                    <ion-col class="edit-btn-container">
                        <ion-button fill="clear">
                            <ion-icon name="ellipsis-vertical"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-button expand="full" (click)="newProduct()">
        Add New Product
    </ion-button>
</ion-footer>
